    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
      <div class="container">
        <h1>Users</h1>
        <table id="users" class="table table-striped table-hover table-condensed">
            <thead>
                <tr>
                    <th>First name</th>
                    <th>Last name</th>
                    <th>User</th>
                    <!--<th>Image</th>-->
                    <!--<th>hash</th>-->
                    <th>Birthdate</th>
                    <th>Joined</th>
                </tr>

            </thead>
            <tbody data-bind="foreach: users">
                <tr>
                    <td data-bind="text: firstName"> </td>
                    <td data-bind="text: lastName"> </td>
                    <td data-bind="text: userName"> </td>
                    <!--<td data-bind="text: image"> </td>-->
                    <!--<td data-bind="text: hash"> </td>-->
                    <td data-bind="text: birthDate"> </td>
                    <td data-bind="text: joined"> </td>
                </tr>

            </tbody>

        </table>
      </div>
    </div>

    <div class="container">
        <table id="messages" class="table table-striped table-hover table-condensed">
            <thead>
            <tr>
                <th>Subject</th>
                <th>Message</th>
                <th>sender</th>
                <th>receiver</th>
            </tr>

            </thead>
            <tbody data-bind="foreach: messages">
            <tr>
                <td data-bind="text: subject"> </td>
                <td data-bind="text: message"> </td>
                <td data-bind="text: sender.userName"> </td>
                <td data-bind="text: receiver.fullName()"> </td>
            </tr>

            </tbody>

        </table>
    </div> <!-- /container -->
